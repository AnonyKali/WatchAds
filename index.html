<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Theme Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background: url('wallpapersden.com_artistic-pixel-art-hd-space_1920x1080.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            color: #AA336A;
            font-size: 3em;
            text-shadow: -7px -7px 0 black, 7px -7px 0 black, -7px 7px 0 black, 7px 7px 0 black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .rectangle {
            width: 300px;
            height: 250px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #222;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Position button at the bottom */
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            position: absolute; /* Make sure the image is in the background */
            top: 0;
            left: 0;
        }
        .rectangle::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            animation: glow 2s infinite alternate;
        }
        .rectangle:nth-child(2)::before {
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }
        .rectangle:nth-child(3)::before {
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.8);
        }
        .rectangle:nth-child(4)::before {
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.8);
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .rectangle:hover::before {
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Press Start 2P', cursive;
            z-index: 1; /* Ensure button is above the image */
        }
        .button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
